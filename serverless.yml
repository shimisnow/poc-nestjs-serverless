service: poc-nestjs-serverless

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  login:
    environment: ${file(.env.json)}
    handler: dist/apps/login/lambda.handler
    events:
      - http:
          method: POST
          path: /login

  logout:
    environment: ${file(.env.json)}
    handler: dist/apps/logout/lambda.handler
    events:
      - http:
          method: POST
          path: /logout
